<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/mediaqueries.css" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700;800;900&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Jym Bocala</title>
  </head>
  <body>
    <div class="container">
      <div class="mob_nav">
        <a href="#" class="nav_initials">JB</a>
        <p>
          <a href="#main_nav" id="access_nav" class="access_aid"
            >Show navigation</a
          >
        </p>
      </div>
      <nav id="main_nav">
        <p class="nav_initials" id="main_nav_initials">JB</p>
        <ul>
          <li><a href="#" class="nav_link">Home</a></li>
          <li><a href="#" class="nav_link">About</a></li>
          <li><a href="#" class="nav_link">Contact</a></li>
        </ul>
        <a
          class="download-btn"
          href="../assets/Jym_Bocala_CV(1).pdf"
          title="Download my CV"
          download="Jym_Bocala_CV(1).pdf"
          >CV</a
        >
        <p>
          <a href="#body" id="access_top" class="access_aid">Hide navigation</a>
        </p>
      </nav>
      <main>
        <section class="contact_form_wrapper">
          <h1>Let's build a thing</h1>
          <form action="" name="Contact Jym Bocala" id="contact_form">
            <div class="input_group">
              <input
                type="text"
                name="firstname"
                placeholder="FIRST NAME *"
                class="border_primary"
                required
              />
              <input
                type="text"
                name="lastname"
                placeholder="LAST NAME *"
                class="border_primary"
                required
              />
            </div>
            <div class="input_group">
              <input
                type="email"
                name="email"
                placeholder="EMAIL *"
                class="border_primary"
                required
              />
              <input
                type="number"
                name="phone"
                placeholder="PHONE"
                class="border_primary"
              />
            </div>
            <br />
            <input
              type="text"
              name="subject"
              placeholder="SUBJECT *"
              class="border_primary"
            />
            <textarea
              name="message"
              id="message"
              cols="40"
              rows="8"
              placeholder="MESSAGE *"
              class="border_primary"
              required
            ></textarea>
            <br />
            <input
              type="submit"
              value="SEND IT"
              class="border_primary"
              id="contact_submit_btn"
            />
          </form>
        </section>
      </main>
      <footer>
        <div class="footer_upper">
          <div class="footer_cta">
            <p>Need a Melbourne-based web developer? Let's build something.</p>
            <a href="#">
              <button class="cta_btn">Get in touch</button>
            </a>
          </div>
          <div class="footer_info">
            <ul class="footer_alt_nav">
              <li><a href="#" class="footer_navlink">Home</a></li>
              <li><a href="#" class="footer_navlink">Projects</a></li>
              <li><a href="" class="footer_navlink">Blog</a></li>
              <li><a href="" class="footer_navlink">Contact</a></li>
            </ul>
          </div>
        </div>
        <div class="footer_lower">
          <p>Â© Copyright 2023 - Jym Bocala</p>
        </div>
      </footer>
    </div>
  </body>
</html>
